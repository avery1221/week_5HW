<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="jompy.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row col1">
            <div class="col-md-1 shortA">9:00 a.m.</div>
            <div class="col-md-10 long"> </div>
            <div class="col-md-1 shortB"><button type="button" class="btn btn-primary btn-sm">Small button</button>
            </div>
        </div>
        <div class="row col2">
            <div class="col-md-1 shortA">10:00 a.m.</div>
            <div class="col-md-10 long"> </div>
            <div class="col-md-1 shortB"><button type="button" class="btn btn-primary btn-sm">Small button</button>
            </div>
        </div>
        <div class="row col3">
            <div class="col-md-1 shortA">11:00 a.m.</div>
            <div class="col-md-10 long"> </div>
            <div class="col-md-1 shortB"><button type="button" class="btn btn-primary btn-sm">Small button</button>
            </div>
        </div>
        <div class="row col4">
            <div class="col-md-1 shortA">12:00 a.m.</div>
            <div class="col-md-10 long"> </div>
            <div class="col-md-1 shortB"><button type="button" class="btn btn-primary btn-sm">Small button</button>
            </div>
        </div>
        <div class="row col5">
            <div class="col-md-1 shortA">1 p.m.</div>
            <div class="col-md-10 long"> </div>
            <div class="col-md-1 shortB"><button type="button" class="btn btn-primary btn-sm">Small button</button>
            </div>
        </div>
        <div class="row col6">
            <div class="col-md-1 shortA">2 p.m.</div>
            <div class="col-md-10 long"> </div>
            <div class="col-md-1 shortB"><button type="button" class="btn btn-primary btn-sm">Small button</button>
            </div>
        </div>
        <div class="row col7">
            <div class="col-md-1 shortA">3 p.m.</div>
            <div class="col-md-10 long"> </div>
            <div class="col-md-1 shortB"><button type="button" class="btn btn-primary btn-sm">Small button</button>
            </div>
        </div>
        <div class="row col8">
            <div class="col-md-1 shortA">4 p.m.</div>
            <div class="col-md-10 long"> </div>
            <div class="col-md-1 shortB"><button type="button" class="btn btn-primary btn-sm">Small button</button>
            </div>
        </div>
        <div class="row col9">
            <div class="col-md-1 shortA">5 p.m.</div>
            <div class="col-md-10 long"><textarea></textarea> </div>
            <div class="col-md-1 shortB"><button type="button" class="btn btn-primary btn-sm">Small button</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="java.js"></script>
  </body>
</html>
